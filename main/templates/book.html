<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div class="main" style="display:flex; flex-direction:column; gap: 10px">
    <div class="" style = "display:flex; gap: 10px">
{% for avtor in autor %}
<a href="{% url 'book' avtor.id %}" class="card_avtor" style="width:200px; height:300px; border:1px solid black; justify-content:center; display:flex; flex-direction:column; align-items:center;{% if avtor.id == id %} background:bisque; {% else %} background:blue; {% endif %}">
    <div class="card_book_img" style="width:170px; height:260px;">
    <img src="{{avtor.foto.url}}" style="max-width:100%; max-height:100%;">
       </div>
    <p>{{avtor.name}} {{avtor.famile}}</p>
</a>
{% endfor %}
</div>





<div class="" style = "display:flex; gap: 10px">
{% for buk in books %}
<a href="{% url 'book_detail' buk.id %}" class="card_book" style="width:190px; height:240px; border:1px solid black; justify-content:center; display:flex; flex-direction:column; align-items:center;">
    <div class="card_book_img" style="width:100px; height:150px;">
        <img src="{{buk.image.url}}" style="max-width:100%; max-height:100%;">
        </div>
<p> {{buk.name}} </p>
</a>

{% endfor  %}


</div>
    <div>
    <a href="{% url 'main' %}" style="padding:5px; background:grey; border-radius:5px; text-decoration:none;">
        На главную

    </a>
        </div>
    </div>
</body>
</html>
